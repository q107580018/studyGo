<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Web</title>
</head>

<body>
    {{range $key, $value := .Header}}
    <p>
        Key: {{$key}}
    </p>
    <p>
        Value:
        <ul>
            {{range $value}}
            <li>
                {{.}}
            </li>
             {{end}}
        </ul>
    </p>

    {{end}}
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
</head>

<body>
    <form action="/login" method="post">
        <div>
            <label for="user">用户名:</label>

            <input type="text" name="user" id="user">
        </div>
        <div>
            <label for="pwd">密码:</label>
            <input type="password" name="pwd" id="pwd">
        </div>
        <div>
            <input type="submit" value="登录">
        </div>
    </form>
</body>

</html>
